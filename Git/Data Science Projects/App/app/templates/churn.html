<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Data Set Description</title>
    <style>
        body {
            background-color: #eaf4fc;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #555;
        }
        .taskbar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: relative;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Space between taskbar and cards */
        }
        .back-btn {
            background-color: #4CAF50;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
        .taskbar .progress {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
        .taskbar:hover .percentage {
            visibility: visible;
        }
        .taskbar .percentage {
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: 300px;
            height: 150px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .card:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .card:nth-child(2) { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        .card:nth-child(3) { background: linear-gradient(135deg, #f6d365, #fda085); }
        .card:nth-child(4) { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .card:nth-child(5) { background: linear-gradient(135deg, #fccb90, #d57eeb); }
        .card:nth-child(6) { background: linear-gradient(135deg, #fddb92, #d1fdff); }
        .card:nth-child(7) { background: linear-gradient(135deg, #a6c1ee, #fbc2eb); }
    </style>
</head>
<body>
    <h1>Churn Prediction Data Set Description</h1>
    
    <div class="taskbar" id="taskbar">
        <div class="progress" id="progress"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <div class="container">
        <a href="/churn/description" class="card" data-card-id="1" onclick="updateTaskbar(event)">Description</a>
        <a href="/churn/histograms" class="card" data-card-id="2" onclick="updateTaskbar(event)">Histograms for Numerical Columns</a>
        <a href="/churn/scatter" class="card" data-card-id="3" onclick="updateTaskbar(event)">Scatter Plots with Outliers</a>
        <a href="/churn/pairplot_before" class="card" data-card-id="4" onclick="updateTaskbar(event)">Pairplots of Features with Class Labels (Including Outliers)</a>
        <a href="/churn/pairplot_after" class="card" data-card-id="5" onclick="updateTaskbar(event)">Pairplots of Features with Class Labels (After Removing Outliers)</a>
        <a href="/churn/metrics" class="card" data-card-id="6" onclick="updateTaskbar(event)">Model Metrics Comparison</a>
        <a href="/churn/confusion_matrix" class="card" data-card-id="6" onclick="updateTaskbar(event)">Confusion Matrix</a>
    </div>

    <script>
        let progress = 0;
        const clickedCards = new Set();  // Track clicked cards

        function updateTaskbar(event) {
            const cardId = event.target.getAttribute("data-card-id");
            
            // If card has already been clicked, don't update progress
            if (clickedCards.has(cardId)) {
                return;
            }

            // Mark card as clicked
            clickedCards.add(cardId);
            progress += 1;

            const taskbar = document.getElementById("taskbar");
            const progressBar = document.getElementById("progress");
            const percentageDisplay = document.getElementById("percentage");

            // Set the progress bar width and percentage display
            const progressPercentage = (progress / 7) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            percentageDisplay.textContent = `${Math.round(progressPercentage)}%`;

            // Set the taskbar color based on progress
            const colors = ['#ff9a9e', '#a18cd1', '#f6d365', '#84fab0', '#fccb90', '#fddb92'];
            taskbar.style.backgroundColor = colors[progress % colors.length];
        }
    </script>
    <div class="center-button-container">
        <button class="back-btn" onclick="window.location.href='/intermediate'">Back to Intermediate Level</button>
    </div>
</body>
</html>
