<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Level</title>
    <style>
        body {
            background-color: #ffebcc;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .center-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .back-btn {
            background-color: #4CAF50;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
        .card {
            width: 250px;
            height: 150px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .card:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .card:nth-child(2) { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        .card:nth-child(3) { background: linear-gradient(135deg, #f6d365, #fda085); }
        .card:nth-child(4) { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .card:nth-child(5) { background: linear-gradient(135deg, #fccb90, #d57eeb); }
        .card:nth-child(6) { background: linear-gradient(135deg, #fddb92, #d1fdff); }
        .card:nth-child(7) { background: linear-gradient(135deg, #a6c1ee, #fbc2eb); }
        .card:nth-child(8) { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        
        /* Style for the search bar */
        #search {
            padding: 10px;
            width: 50%;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Beginner-Level Machine Learning Projects</h1>

    <!-- Search Bar -->
    <div>
        <input type="text" id="search" placeholder="Search for a project..." onkeyup="searchProjects()">
    </div>

    <div class="container">
        <a href="/iris" class="card" data-name="Iris Data Set" onclick="setModel('Iris Dataset')">1. Iris Data Set</a>
        <a href="/loan" class="card" data-name="Loan Prediction Dataset" onclick="setModel('Loan Prediction Dataset')">2. Loan Prediction Dataset</a>
        <a href="/bigmart" class="card" data-name="Bigmart Sales Data Set" onclick="setModel('Bigmart Sales Data Set')">3. Bigmart Sales Data Set</a>
        <a href="/boston" class="card" data-name="Boston Housing Data Set" onclick="setModel('Boston Housing Data Set')">4. Boston Housing Data Set</a>
        <a href="/time" class="card" data-name="Time Series Analysis Dataset" onclick="setModel('Time Series Analysis Dataset')">5. Time Series Analysis Dataset</a>
        <a href="/wine" class="card" data-name="Wine Quality Dataset" onclick="setModel('Wine Quality Dataset')">6. Wine Quality Dataset</a>
        <a href="/turkiye" class="card" data-name="Turkiye Student Evaluation Dataset" onclick="setModel('Turkiye Student Evaluation Dataset')">7. Turkiye Student Evaluation Dataset</a>
        <a href="/heights" class="card" data-name="Heights and Weights Dataset" onclick="setModel('Heights and Weights Dataset')">8. Heights and Weights Dataset</a>
    </div>

    <script>
        // Store the model name in localStorage when clicked
        function setModel(model) {
            localStorage.setItem('lastVisitedModel', model);
        }

        // Function to filter projects based on search query
        function searchProjects() {
            const query = document.getElementById('search').value.toLowerCase();
            const projects = document.querySelectorAll('.card');
            projects.forEach(project => {
                const title = project.getAttribute('data-name').toLowerCase();
                project.style.display = title.includes(query) ? '' : 'none';
            });
        }
    </script>

    <div class="center-button-container">
        <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
