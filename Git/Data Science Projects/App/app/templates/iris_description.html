<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ description.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ensures content starts at the top */
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #555;
            margin-top: 20px; /* Ensure there's space at the top */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Margin to prevent overlap with other content */
        }

        .download-button {
            background-color: #003366; /* Marine Blue */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #002244; /* Darker Blue for hover effect */
        }
    </style>
</head>
<body>
    <h1>{{ description.title }}</h1>

    <!-- Centered Download Button -->
    <div class="button-container">
        <a href="{{ url_for('static', filename='iris.csv') }}" class="download-button" download>
            Download Dataset
        </a>
    </div>

    <p>{{ description.text }}</p>
    <h2>Data Head:</h2>
    <table>
        <thead>
            <tr>
                {% for col in description.columns %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in description.data_head %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
