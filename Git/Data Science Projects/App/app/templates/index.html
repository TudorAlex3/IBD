<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Projects</title>
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4.5em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            margin-top: 10%;
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .yellow-card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .yellow-card {
            background-color: yellow;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .yellow-card:hover {
            transform: scale(1.1);
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 220px;
            padding: 30px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: #f1f1f1;
        }

        /* Adding media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5em;
            }

            .yellow-card {
                width: 200px;
            }

            .cards {
                flex-direction: column;
                gap: 20px;
            }

            .card {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Yellow Card Container for Objectives and History buttons -->
    <div class="yellow-card-container">
        <div class="yellow-card" onclick="window.location.href='/objectives'">
            Objectives
        </div>
        <div class="yellow-card" onclick="window.location.href='/history'">
            History
        </div>
    </div>
    
    <h1>Data Science Projects</h1>
    
    <div class="cards">
        <a href="/beginner" class="card" onclick="setDifficulty('Beginner')">Beginner Level</a>
        <a href="/intermediate" class="card" onclick="setDifficulty('Intermediate')">Intermediate Level</a>
        <a href="/advanced" class="card" onclick="setDifficulty('Advanced')">Advanced Level</a>
    </div>

    <script>
        // Store the difficulty level in localStorage when clicked
        function setDifficulty(level) {
            localStorage.setItem('difficulty', level);
        }
    </script>   

</body>
</html>
